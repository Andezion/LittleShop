<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 40px 20px;
      color: #2c3e50;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #34495e;
    }
    p {
      font-weight: 400;
      font-size: 1.1rem;
      margin: 12px 0;
      line-height: 1.5;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    a:hover {
      color: #1c5980;
      text-decoration: underline;
    }
    form {
      margin-top: 30px;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      user-select: none;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>My Profile</h1>
  <p>Welcome, <span sec:authentication="name"></span>!</p>
  <p>This is the page available to any authenticated user.</p>
  <p><a th:href="@{/products}">Back to products</a></p>
  <form th:action="@{/logout}" method="post">
    <button type="submit">Get out</button>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container auth-container">
  <h1>Registration</h1>

  <div th:if="${registrationError}" class="error-message">
    ❌ <span th:text="${registrationError}"></span>
  </div>

  <form th:action="@{/register}" method="post" class="form">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" id="username" name="username" th:value="${username}" required placeholder="Enter your user name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:value="${email}" required placeholder="example@mail.com">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>
    <button type="submit" class="button">Sign up</button>
  </form>

  <p class="nav-link">Already have an account? <a th:href="@{/login}" class="link">Sign in</a></p>
  <p class="nav-link"><a th:href="@{/products}" class="link">← Back to products</a></p>
</div>
</body>
</html>
